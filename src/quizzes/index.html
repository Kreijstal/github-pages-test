<!DOCTYPE html>
<html>
<head>
    <title>Interactive Quizzes</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="quiz-loader.js"></script>
</head>
<body>
    <h1>Interactive Quizzes</h1>
    
    <!-- Quiz list section -->
    <button id="quiz-list-toggle">Show Available Quizzes</button>
    <div id="quiz-list" class="hidden"></div>

    <!-- Active quiz container -->
    <div id="quiz-container" class="hidden">
        <div id="quiz-content"></div>
        <div id="quiz-feedback" class="hidden"></div>
        <button id="next-question" class="hidden">Next Question</button>
    </div>

    <div id="comments-section" class="hidden"></div>
</body>
</html>
